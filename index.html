<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>
            Calculator
        </h1>
    </div>

<div class="stage">
    <div class="infoDisplay"><span></span></div>
    <div class="display"><span></span></div>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>/</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
